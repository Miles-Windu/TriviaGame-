<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <!-- Start of my visual platform -->
    <div class="container p-3 mb-2 text-dark mt-5" style="height: 100%; background-color: rgb(245, 214, 110);">

        <!-- Title of the game -->
        <div id="title" class="text-center pt-5" style="font-size: 68px; color: blue; font-family: 'Monoton', cursive; ">Totally Trivial Trivia!</div>

        <!-- Place holder for timer. Will be called by jQuery -->
        <div class="text-center p-3 text-dark mt-2" style="font-size: 36px;" id="timer"> <!-- Time Remaining: --> </div>

        <!-- Questions will display here -->
        <div id="q1" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- Second question -->
        <div id="q2" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;">  </div>

        <!-- Start Button -->
        <div class="row">
        <div class="col-4"></div>
        <button id="startbtn" class="col-4 btn btn-primary btn-lg"> Begin! </button>
        </div>

        <!-- Third question -->
        <div id="q3" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- Fourth Question -->
        <div id="q4" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;">  </div>

        <!-- Fifth Question -->
        <div id="q5" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- sixth question -->
        <div id="q6" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- Seventh question -->
        <div id="q7" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- Eighth question -->
        <div id="q8" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>

        <!-- Finish Button -->
        <div id="done" class="row"> </div>

        <!-- Result Screen
        <div id="complete" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 48px;"> </div> 
        <div id="correct" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>
        <div id="incorrect" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div>
        <div id="unanswered" class="text-center p-3 mb-3 text-dark mt-2" style="font-size: 30px;"> </div> -->


    </div>
</body>
</html>
